<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light separacion">
        <div class="container">
          <div>
            <img src="./assets/img/LogoAmazingEvents.png" alt="logo" class="logo">
            <a class="navbar-brand" href="#">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse separacion" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="upcomingevents.html">Upcoming Events</a>
              <a class="nav-link" href="pastevents.html">Past Events</a>
              <a class="nav-link active shadow" href="#">Contact</a>
              <a class="nav-link" href="stats.html">Stats</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- carousel -->
      <div class="bg-secondary d-flex justify-content-around align-items-center bg-carousel" style="height: 20vh;">
        <a href="pastEvents.html">
          <button class="bg-transparent border-0" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
        </a>
        <h2 class="text-white">Contact us</h2>
        <a href="stats.html">
          <button class="bg-transparent border-0" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </a>
      </div>
    </header>
    <!-- Main -->
    <main class="container-fluid d-flex flex-column justify-content-center">
      <div class="container shadow-lg p-4 contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="John Paul">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-light px-4">Send</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="bg-secondary container-fluid bg-footer">
      <div class="container text-center footer-div pt-2">
        <div class="d-flex">
          <a href="https://www.instagram.com/" class="text-decoration-none" target="_blank">
            <img class="redes" src="./assets/img/instagram.png" alt="instagran">
          </a>
          <a href="https://es-la.facebook.com/" class="text-decoration-none" target="_blank">
            <img class="redes" src="./assets/img/facebook.png" alt="facebook">
          </a>
          <a href="https://web.whatsapp.com/" class="text-decoration-none" target="_blank">
            <img class="redes" src="./assets/img/wap.png" alt="whatsapps">
          </a>
        </div>
        <div class="d-flex ">
          <p class="cohort m-0 text-white"><span>Cohort</span></p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
